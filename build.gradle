apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'artifactory-publish'
apply plugin: 'project-report'
apply plugin: 'arquillian'


task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

buildscript {
	repositories {
		maven {
			url 'http://192.168.10.127:8081/artifactory/elgregos'
			credentials {
				username = "${artifactory_user}"
				password = "${artifactory_password}"
			}
		}
		ivy {
			url 'http://192.168.10.127:8081/artifactory/elgregos'
			credentials {
				username = "${artifactory_user}"
				password = "${artifactory_password}"
			}
		}
	}

	dependencies {
		classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:2.1.0'		
        classpath 'org.jboss.arquillian.gradle:arquillian-gradle-plugin:0.1'
	}
}

artifactory {
	contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
	publish {
		repository {
			repoKey = 'elgregos-local'
			username = "${artifactory_user}"
			password = "${artifactory_password}"
			ivy {
				ivyLayout = '[organization]/[module]/ivy-[revision].xml'
				artifactLayout = '[organization]/[module]/[revision]/[module]-[revision](-[classifier]).[ext]'
				mavenCompatible = true
			}
		}
	}
	resolve {
		repository {
			repoKey = 'elgregos'
			username = "${artifactory_user}"
			password = "${artifactory_password}"
			ivy {
				ivyLayout = '[organization]/[module]/ivy-[revision].xml'
				artifactLayout = '[organization]/[module]/[revision]/[module]-[revision](-[classifier]).[ext]'
				mavenCompatible = true
			}
		}
	}
}


sourceCompatibility = '8'

configurations {
	wildflyEmbeddedTestRuntime {extendsFrom testRuntime }
}


dependencies {
	compile 'javax:javaee-api:7.0'
	compile 'org.projectlombok:lombok:1.12.6'
	compile 'org.slf4j:slf4j-api:1.7.6'
	testCompile 'junit:junit:4.11'
	testCompile 'org.jboss.arquillian.junit:arquillian-junit-container:1.1.4.Final'
	testRuntime 'org.wildfly:wildfly-arquillian-container-managed:8.0.0.Final'
}


task wildflyEmbeddedTest(type: Test)